<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>nth-child</title>

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">

	<style type="text/css">
		html, body{
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
		}
		body {

			font-family: 'Open Sans', sans-serif;
			background-color: #e3e3e3;
		}

		.wrapper {
			width: 80%;
			margin: 0 auto;
			background-color: #f6f6f8;			
			overflow: hidden;
			min-height: 100%;
		}

		h1 {
			font-size: 48px;
			font-weight: 300;
			text-align: center;
		}

		h1.top-heading {color: #c60021;}

		.myTable {
			width: 60%; 
			margin: 0 auto;
		}
		table {
		  border-collapse: collapse;
		  border-spacing: 0;
		  width: 100%;
		  border: 1px solid #ddd;
		}

		th, td {
		  text-align: left;
		  padding: 16px;
		}

		td:nth-child(even) {
		  background-color: #fff
		}

		td:nth-child(odd) {
		  background-color: #f2f2f2
		}
	</style>

</head>
<body>

	<div class="wrapper">

		<h1 class="top-heading">Lorem ipsum dolor sit amet, consectetur.</h1>
		<h1 class="bottom-heading">Lorem ipsum dolor sit amet, consectetur.</h1>

		<table id="t01" class="myTable" border="1" cellpadding="5" cellspacing="5">

				 <th>Firstname</th>
				 <th>Lastname</th>
				 <th>Age</th>
			</tr>
			<tr>
				 <td>Eve</td>
				 <td>Jackson</td>
				 <td>94</td>
			</tr>
			<tr>
				 <td>Eve</td>
				 <td>Jackson</td>
				 <td>94</td>
			</tr>
			<tr>
				 <td>Eve</td>
				 <td>Jackson</td>
				 <td>94</td>
			</tr>
			<tr>
				 <td>Eve</td>
				 <td>Jackson</td>
				 <td>94</td>
			</tr>
		</table>

		


	</div>
	

</body>
</html>
