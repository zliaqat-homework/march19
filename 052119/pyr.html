<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pyramid</title>
</head>
<body style="background-color: #D8BFD8;">
	<script type="text/javascript">
			for (var i = 0; i <= 4 ; i++) 
			{
				for (j=0; j <= i; j++)
				{
					document.write("*")
				}
					document.write("<br>")
			}
		
</script>
</body>
</html>
